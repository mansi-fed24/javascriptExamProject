<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nackademin Quiz</title>
  <link rel="stylesheet" href="style.css">
   
  
</head>
<body>
    <div class="quote">
        <img src="images/man-driver-and-steering-wheel-17470.png" alt="Steering Wheel" class="icon">
        "Fasten your seatbelt; this quiz might be a bumpy ride!"
    </div>
      <button class="start-button">Rev the Engine!</button>
      <!-- This is the main container for the quiz --><div class="quiz-container">
<div class="quiz-container"></div>
  <div class="quiz-header">
    <div class="question-count">1 of 10 Questions</div>
    <div class="timer">
      <img src="timer-icon.svg" />
          <span class="time-left">20s</span></div>
  </div>
  <div class="quiz-content">
    <div class="question">What is the speed limit in residential areas?</div>
    <div class="options">
      <button class="option">30 km/h</button>
      <button class="option">50 km/h</button>
      <button class="option">60 km/h</button>
      <button class="option">70 km/h</button>
    </div>
  </div>
  <div class="quiz-footer">
    <button class="next-btn">Next</button>
  </div>
</div>


      

  <script src="quiz.js"></script>
</body>
</html>
