<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankademin Quiz</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="quote">
        <img src="images/man-driver-and-steering-wheel-17470.png" alt="Steering Wheel" class="icon">
        "Fasten your seatbelt; this quiz might be a bumpy ride!"
    </div>
      <button class="start-button">Ready, Set, Go!</button>
      <!-- This is the main container for the quiz -->
       
<div id="quiz-container">

  <div class="quiz-header">
    <div class="question-count">1 of 10 Questions</div>
    <div><button type="button" id="toggle-theme">Switch to Dark Mode</button></div>
  </div>
  <div class="quiz-content">
    <div class="question"></div>
    <div class="options"></div>
  </div>
  <div class="quiz-footer">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="submit-btn">Submit</button>
  </div>
</div>
<div id="result-container" style="display: none;"></div>
       <script src="quiz.js"></script>
</body>

    
</html>
